<ion-view title='Experience IBM'> <ion-content
	class="landing">
<div class="flavor-text fadeOut">Discover the possibilities</div>
<div class="row responsive-lg">
	<div class="col">
		<div class="landing-button title button button-balanced big-button"
			ng-class="pressed==1 ? 'translateUp' : ''" ng-click="pressed=1">
			Experience <br> Industry <br>
			<i class="icon ion-chevron-down indicator" ng-class="pressed==1 ? '' : 'invisible'"></i>
		</div>
		<div class="drop-container"
			ng-class="pressed == 1 ? 'fadeInDown' : 'invisible'">
			<div class="dot-container">
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			</div>
			<p>
			<div class="landing-button title button button-balanced small-button"
				ng-click="search('Banking')">
				<img src="images/icons/Banking.png" height="55" width="55"
					style="border-radius: 45px; margin: 14 0 -10 0"> Banking
			</div>
			<div class="landing-button title button button-balanced small-button"
				ng-click="search('Government')">
				<img src="images/icons/Government.png" height="55" width="55"
					style="border-radius: 45px; margin: 14 0 -10 0"> Government
			</div>
			</p>
			<p>
			<div class="landing-button title button button-balanced small-button"
				ng-click="search('Telecommunications')">
				<img src="images/icons/Telecommunications.png" height="55" width="55"
					style="border-radius: 45px; margin: 14 0 -10 0"> Telecomms
			</div>
			<div class="landing-button title button button-balanced small-button"
				ng-click="search('Mining')">
				<img src="images/icons/Mining.png" height="55" width="55"
					style="border-radius: 45px; margin: 14 0 -10 0"> Mining
			</div>
			</p>
		</div>
	</div>
	<div class="col">
		<div class="landing-button title button button-energized big-button"
			ng-class="pressed==2 ? 'translateUp' : ''" ng-click="pressed=2">
			Experience <br> New Markets
			<i class="icon ion-chevron-down indicator" ng-class="pressed==2 ? '' : 'invisible'"></i>
		</div>
		<div class="drop-container"
			ng-class="pressed == 2 ? 'fadeInDown' : 'invisible'">
			<div class="dot-container">
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			</div>
			<p>
			<div class="landing-button title button button-energized small-button"
				ng-click="search('Cloud')">
				<img src="images/icons/Cloud.png" height="55" width="55"
					style="border-radius: 45px; margin: 14 0 -10 0"> Cloud
			</div>
			<div class="landing-button title button button-energized small-button"
				ng-click="search('Analytics')">
				<img src="images/Analytics.png" height="55" width="55"
					style="border-radius: 45px; margin: 14 0 -10 0"> Analytics
			</div>
			</p>
			<p>
			<div class="landing-button title button button-energized small-button"
				ng-click="search('Mobile')">
				<img src="images/icons/Mobile.png" height="55" width="55"
					style="border-radius: 45px; margin: 14 0 -10 0"> Mobile
			</div>
			<div class="landing-button title button button-energized small-button"
				ng-click="search('Social')">
				<img src="images/icons/Social.png" height="55" width="55"
					style="border-radius: 45px; margin: 14 0 -10 0"> Social
			</div>
			</p>
		</div>
	</div>
	<div class="col">
		<div class="landing-button title button button-positive big-button"
			ng-click="pressed=3">Pain Point</div>
	</div>	
</ion-content> </ion-view>

<ion-side-menus>
  <ion-side-menu-content drag-content="false">
  	<div class="overlay" ng-show="focusMenu()"></div>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content> 	
  <ion-side-menu side="right">
          <ion-content class="side-right">
				<div class="list">
					<div class="item" ui-sref="nav.start" menu-close>Home</div>
					<div class="item" ui-sref="nav.favourites" menu-close>Favourites</div>
					<div ng-repeat="page in pages" >
						<div class="item ibm-icon" ng-click="search(page)" menu-close>
							<img ng-src="images/icons/{{page}}.png">
							{{page}}
						</div>
					</div>
				</div>
			</ion-content>
  </ion-side-menu>
</ion-side-menus>

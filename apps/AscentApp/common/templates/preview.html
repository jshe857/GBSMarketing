<ion-view>
  <ion-content has-header="true">
    <div class="row" style="min-height:100%">
      <div class=" col col-33 side-left" ng-class="style.theme">
        <div class="title header">
          {{title}}
          <img ng-src="images/icons/{{title}}.png" width="80px">
        </div>
        <div class="button-container" >
          <div class="button-circle" ng-class="[style.theme,selected==1 ? 'selected':'']"></div>
          <div class="button button-full" ng-click="selected=1"
          ng-class="['button-' +style.theme, selected==1 ?'button-outline':'']">
            Introduction
          </div>
          <div class="button-circle" ng-class="[style.theme,selected==2 ? 'selected':'']"></div> 
          <div class="button button-full" ng-click="selected=2"
          ng-class="['button-' +style.theme, selected==2 ?'button-outline':'']">
            Perspectives
          </div>       
          <div class="button-circle" ng-class="[style.theme,selected==3 ? 'selected':'']"></div> 
          <div class="button button-full" ng-click="selected=3"
          ng-class="['button-' +style.theme,selected==3 ?'button-outline':'']">
            Paths To Value
          </div>
        </div>
      </div>
      
      
      <div class="col">
      	<ion-nav-view name="previewContent"></ion-nav-view>
      </div>
    </div>
  </ion-content>
</ion-view>

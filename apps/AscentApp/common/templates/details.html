<ion-view>
<ion-content style="background:url(media/test/crossword.png) repeat">
<div class="row responsive-md" style="padding-top:20px">
	<a class="card col media" ng-href="{{getUrl(media.id)}}" ng-style="setBackground()" target="_self">
			<img class="play-icon" width="250px" src="images/play.png">
<!-- 				<iframe width ="100%" height="100%" ng-src="{{getUrl(media.id)}}" allowfullscreen frameborder="0"></iframe> -->
	</a>
	<div class="col col-33">
		<ion-scroll scrollbar-y="false" style="max-height:95%;">
		<div style="height:10px; background:#ABCDEF; margin: 20px 0 20px 0"></div>
		<div style="text-align:center">
			<img ng-src="{{'media/'+media.id+'/logo.png'}}" width="50%">
		</div>
		<div style="height:2px; background:#BBB; margin: 20px 0 0 0"></div>
		<div>
		<div style='padding: 15px 0 15px 0; text-align:center' class="title">
			{{media.title}}
		</div>
		<div style="height:2px; background:#BBB; text-align:justify; margin: 0 0 20px 0"></div>
		<p class="article-body">
		{{media.body}}
		</p>
		</div>
		</ion-scroll>
	</div>
</div>
</ion-content>
</ion-view>

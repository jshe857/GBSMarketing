<ion-view>
<ion-nav-buttons ng-if="prevState" side="left">
<a ng-click="back();" class="button button-icon ion-ios7-arrow-back">{{prevState}}</a>
</ion-nav-buttons>
<ion-content>
<div class="social-bar row">
<div class="col" style="margin-left:6%">
<i class="icon ion-ios7-heart energized" ng-click="favouritesPopup()"></i>
Favourite
</div>
<div class="col">
<a class="socialite twitter-share"
href="http://twitter.com/share" 
data-url="http://socialitejs.com">

<i class="icon ion-social-twitter positive"></i>
</a>
Tweet
</div>
<div class="col">
<a class="socialite linkedin-share"
href="http://linkedin.com/share" 
data-url="http://socialitejs.com">
<i class="icon ion-social-linkedin" style="color:#007bb1"></i>
</a>
Share Link
</div>
<div class="col">
<a class="socialite facebook-like"
href="http://facebook.com/share" 
data-url="http://socialitejs.com">
<i class="icon ion-social-facebook" style="background:#395699; color:white"></i>
</a>
Post
</div>
<div class="col">
<a>
<i class="icon ion-ios7-email energized"></i>
Email
</a>
</div>
<div class="col" style="margin-right:6%">
<i class="icon ion-arrow-graph-up-right balanced"></i>
Share Lead
</div>
</div>
<div class="row responsive-md" style>
	<a class="card col media" ng-href="{{getUrl(media.id)}}" ng-style="setBackground()" target="_self">
			<img class="play-icon" width="250px" src="images/play.png">
<!-- 				<iframe width ="100%" height="100%" ng-src="{{getUrl(media.id)}}" allowfullscreen frameborder="0"></iframe> -->
	</a>
	<div class="col col-33">
		<ion-scroll scrollbar-y="false" style="max-height:95%;">
		<div style="height:10px; background:#ABCDEF; margin: 20px 0 20px 0"></div>
		<div style="text-align:center">
			<img ng-src="{{'media/'+media.id+'/logo.png'}}" width="50%">
		</div>
		<div style="height:2px; background:#BBB; margin: 20px 0 0 0"></div>
		<div>
		<div style='padding: 15px 0 15px 0; text-align:center' class="title">
			{{media.title}}
		</div>
		<div style="height:2px; background:#BBB; text-align:justify; margin: 0 0 20px 0"></div>
		<p class="article-body">
		{{media.body}}
		</p>
		</div>
		</ion-scroll>
	</div>
</div>
</ion-content>
</ion-view>
